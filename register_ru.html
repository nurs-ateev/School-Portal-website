<!DOCTYPE html>

<html class="light" lang="ru">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Регистрация - QazaqLang</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', 'Noto Sans', sans-serif;
        }

        /* Custom scrollbar for cleaner look if needed */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-white min-h-screen flex flex-col font-display antialiased">
    <!-- Navbar -->
    <header
        class="w-full bg-white dark:bg-[#1a2632] border-b border-[#e7edf3] dark:border-[#2b3a4a] px-6 lg:px-20 py-4 flex items-center justify-between sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-4">
            <div class="size-8 text-primary flex items-center justify-center">
                <span class="material-symbols-outlined text-3xl">school</span>
            </div>
            <h2 class="text-[#0d141b] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">QazaqLang
            </h2>
        </div>
        <div class="flex items-center gap-6">
            <!-- Language Switcher -->
            <div class="hidden sm:flex h-9 items-center justify-center rounded-lg bg-[#e7edf3] dark:bg-[#2b3a4a] p-1">
                <a href="register.html"
                    class="group flex cursor-pointer h-full items-center justify-center rounded-md px-3 hover:bg-white dark:hover:bg-[#1a2632] hover:shadow-sm transition-all duration-200">
                    <span
                        class="text-xs font-semibold text-[#4c739a] group-hover:text-[#0d141b] dark:group-hover:text-white transition-colors">Qazaqsha</span>
                </a>
                <a href="#"
                    class="group flex cursor-pointer h-full items-center justify-center rounded-md px-3 bg-white dark:bg-[#1a2632] shadow-sm transition-all duration-200">
                    <span class="text-xs font-semibold text-[#0d141b] dark:text-white transition-colors">Русский</span>
                </a>
            </div>
            <a href="login_ru.html"
                class="flex items-center justify-center gap-2 rounded-lg h-10 px-6 bg-transparent hover:bg-[#e7edf3] dark:hover:bg-[#2b3a4a] text-primary text-sm font-bold leading-normal transition-colors">
                <span>Войти</span>
            </a>
        </div>
    </header>
    <!-- Main Content -->
    <main
        class="flex-1 flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8 w-full max-w-[1400px] mx-auto">
        <div
            class="w-full max-w-[480px] bg-white dark:bg-[#1a2632] rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-none dark:border dark:border-[#2b3a4a] p-8">
            <!-- Heading -->
            <div class="text-center mb-8">
                <h1 class="text-[#0d141b] dark:text-white text-3xl font-bold leading-tight mb-2">Регистрация</h1>
                <p class="text-[#4c739a] dark:text-[#8b9db1] text-sm font-normal">
                    Платформа для изучения казахского языка и литературы
                </p>
            </div>
            <!-- Role Selector -->
            <form class="flex flex-col gap-5" id="registerForm">
                <div class="mb-4">
                    <p class="text-[#0d141b] dark:text-white text-sm font-medium mb-3">Выберите роль</p>
                    <div class="grid grid-cols-2 gap-4">
                        <label
                            class="relative flex flex-col items-center gap-3 p-4 border border-[#e7edf3] dark:border-[#2b3a4a] rounded-xl cursor-pointer hover:border-primary/50 hover:bg-primary/5 has-[:checked]:border-primary has-[:checked]:bg-primary/5 has-[:checked]:ring-1 has-[:checked]:ring-primary transition-all duration-200 group">
                            <input class="sr-only" name="role" type="radio" value="teacher" />
                            <div
                                class="size-10 rounded-full bg-primary/10 flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
                                <span class="material-symbols-outlined">person_apron</span>
                            </div>
                            <span class="text-sm font-semibold text-[#0d141b] dark:text-white">Учитель</span>
                        </label>
                        <label
                            class="relative flex flex-col items-center gap-3 p-4 border border-[#e7edf3] dark:border-[#2b3a4a] rounded-xl cursor-pointer hover:border-primary/50 hover:bg-primary/5 has-[:checked]:border-primary has-[:checked]:bg-primary/5 has-[:checked]:ring-1 has-[:checked]:ring-primary transition-all duration-200 group">
                            <input checked="" class="sr-only" name="role" type="radio" value="student" />
                            <div
                                class="size-10 rounded-full bg-primary/10 flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
                                <span class="material-symbols-outlined">school</span>
                            </div>
                            <span class="text-sm font-semibold text-[#0d141b] dark:text-white">Ученик</span>
                        </label>
                    </div>
                </div>

                <!-- Teacher Code Container (Hidden by default) -->
                <div id="teacherCodeContainer" class="hidden flex-col gap-1.5 transition-all duration-300 mb-4">
                    <label class="text-[#0d141b] dark:text-white text-sm font-medium leading-normal" for="teacherCode">
                        Код учителя
                    </label>
                    <div class="relative">
                        <span
                            class="absolute left-4 top-1/2 -translate-y-1/2 text-[#93adc8] material-symbols-outlined text-[20px]">key</span>
                        <input
                            class="w-full h-12 rounded-lg border border-[#cfdbe7] dark:border-[#2b3a4a] bg-white dark:bg-[#111a22] text-[#0d141b] dark:text-white pl-11 pr-4 text-base focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none placeholder:text-[#93adc8] dark:placeholder:text-[#4c5d6e] transition-colors"
                            id="teacherCode" placeholder="Введите код учителя" type="text" />
                    </div>
                    <p class="text-xs text-[#4c739a] dark:text-[#8b9db1]">
                        Для регистрации учителем требуется специальный код.
                    </p>
                </div>

                <!-- Student Class Selection (Hidden by default) -->
                <div id="studentClassContainer" class="hidden flex-col gap-1.5 transition-all duration-300 mb-4">
                    <label class="text-[#0d141b] dark:text-white text-sm font-medium leading-normal" for="studentClass">
                        Класс
                    </label>
                    <div class="relative">
                        <span
                            class="absolute left-4 top-1/2 -translate-y-1/2 text-[#93adc8] material-symbols-outlined text-[20px]">class</span>
                        <select id="studentClass"
                            class="w-full h-12 rounded-lg border border-[#cfdbe7] dark:border-[#2b3a4a] bg-white dark:bg-[#111a22] text-[#0d141b] dark:text-white pl-11 pr-4 text-base focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none placeholder:text-[#93adc8] dark:placeholder:text-[#4c5d6e] transition-colors appearance-none cursor-pointer">
                            <option value="" disabled selected>Выберите класс</option>
                            <!-- Options loaded via JS -->
                        </select>
                        <span
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-[#93adc8] material-symbols-outlined pointer-events-none">expand_more</span>
                    </div>
                </div> <!-- Form Fields -->
                <!-- Full Name -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-[#0d141b] dark:text-white text-sm font-medium leading-normal" for="name">
                        ФИО
                    </label>
                    <div class="relative">
                        <input
                            class="w-full h-12 rounded-lg border border-[#cfdbe7] dark:border-[#2b3a4a] bg-white dark:bg-[#111a22] text-[#0d141b] dark:text-white px-4 text-base focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none placeholder:text-[#93adc8] dark:placeholder:text-[#4c5d6e] transition-colors"
                            id="name" placeholder="Введите ваше полное имя" type="text" required />
                    </div>
                </div>
                <!-- Email -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-[#0d141b] dark:text-white text-sm font-medium leading-normal" for="email">
                        Электронная почта
                    </label>
                    <div class="relative">
                        <span
                            class="absolute left-4 top-1/2 -translate-y-1/2 text-[#93adc8] material-symbols-outlined text-[20px]">mail</span>
                        <input
                            class="w-full h-12 rounded-lg border border-[#cfdbe7] dark:border-[#2b3a4a] bg-white dark:bg-[#111a22] text-[#0d141b] dark:text-white pl-11 pr-4 text-base focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none placeholder:text-[#93adc8] dark:placeholder:text-[#4c5d6e] transition-colors"
                            id="email" placeholder="example@mail.com" type="email" required />
                    </div>
                </div>
                <!-- Password -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-[#0d141b] dark:text-white text-sm font-medium leading-normal" for="password">
                        Пароль
                    </label>
                    <div class="relative">
                        <span
                            class="absolute left-4 top-1/2 -translate-y-1/2 text-[#93adc8] material-symbols-outlined text-[20px]">lock</span>
                        <input
                            class="w-full h-12 rounded-lg border border-[#cfdbe7] dark:border-[#2b3a4a] bg-white dark:bg-[#111a22] text-[#0d141b] dark:text-white pl-11 pr-11 text-base focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none placeholder:text-[#93adc8] dark:placeholder:text-[#4c5d6e] transition-colors"
                            id="password" placeholder="********" type="password" required />
                        <button
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-[#93adc8] hover:text-[#4c739a] focus:outline-none"
                            type="button">
                            <span class="material-symbols-outlined text-[20px]">visibility</span>
                        </button>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-[#0d141b] dark:text-white text-sm font-medium leading-normal"
                        for="password_confirm">
                        Повторите пароль
                    </label>
                    <div class="relative">
                        <span
                            class="absolute left-4 top-1/2 -translate-y-1/2 text-[#93adc8] material-symbols-outlined text-[20px]">lock_reset</span>
                        <input
                            class="w-full h-12 rounded-lg border border-[#cfdbe7] dark:border-[#2b3a4a] bg-white dark:bg-[#111a22] text-[#0d141b] dark:text-white pl-11 pr-11 text-base focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none placeholder:text-[#93adc8] dark:placeholder:text-[#4c5d6e] transition-colors"
                            id="password_confirm" placeholder="********" type="password" required />
                        <button
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-[#93adc8] hover:text-[#4c739a] focus:outline-none"
                            type="button">
                            <span class="material-symbols-outlined text-[20px]">visibility_off</span>
                        </button>
                    </div>
                </div>
                <!-- Terms -->
                <div class="flex items-start gap-3 mt-2">
                    <div class="flex items-center h-5">
                        <input
                            class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary dark:bg-[#111a22] dark:border-[#2b3a4a]"
                            id="terms" type="checkbox" />
                    </div>
                    <label class="text-sm text-[#4c739a] dark:text-[#8b9db1]" for="terms">
                        Я согласен с <a class="font-medium text-primary hover:underline" href="#">Условиями
                            использования</a>
                        и <a class="font-medium text-primary hover:underline" href="#">Политикой конфиденциальности</a>.
                    </label>
                </div>
                <!-- Submit Button -->
                <button
                    class="w-full h-12 mt-2 bg-primary hover:bg-primary/90 text-white font-bold rounded-lg shadow-md hover:shadow-lg transition-all transform active:scale-[0.99] flex items-center justify-center gap-2"
                    type="submit">
                    <span>Зарегистрироваться</span>
                    <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
                </button>
            </form>
            <div class="mt-8 text-center">
                <p class="text-sm text-[#4c739a] dark:text-[#8b9db1]">
                    Уже есть аккаунт? <a class="font-bold text-primary hover:underline ml-1"
                        href="login_ru.html">Войти</a>
                </p>
            </div>
        </div>
    </main>
    <!-- Footer Illustration / Background decorative element -->
    <div class="fixed bottom-0 left-0 w-full h-64 -z-10 pointer-events-none opacity-50 dark:opacity-10 hidden lg:block">
        <div class="w-full h-full bg-gradient-to-t from-[#e7edf3] to-transparent dark:from-[#0d141b]"></div>
    </div>
    <footer class="w-full py-6 text-center text-xs text-[#93adc8] dark:text-[#4c5d6e]">
        © 2023 QazaqLang. Все права защищены.
    </footer>
    <script type="module" src="js/main.js"></script>
</body>

</html>
