<!DOCTYPE html>
<html class="light" lang="ru">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Задания - Assignments</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-hover": "#0f6bd0",
                        "background-light": "#f8fafc",
                        "background-dark": "#101922",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "text-main-light": "#0f172a",
                        "text-main-dark": "#f1f5f9",
                        "text-secondary-light": "#64748b",
                        "text-secondary-dark": "#94a3b8",
                        "border-light": "#e2e8f0",
                        "border-dark": "#334155",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <header
        class="h-16 bg-surface-light dark:bg-surface-dark border-b border-border-light dark:border-border-dark flex items-center justify-between px-6 lg:px-10 shrink-0 z-20 sticky top-0">
        <div class="flex items-center gap-4">
            <div class="size-8 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
                <span class="material-symbols-outlined">school</span>
            </div>
            <h1
                class="text-lg lg:text-xl font-bold tracking-tight text-text-main-light dark:text-text-main-dark hidden sm:block">
                Qazaq Tili &amp; Ädebieti</h1>
        </div>
        <div class="flex items-center gap-6">
            <div class="flex bg-slate-100 dark:bg-slate-800 rounded-lg p-1">
                <a href="assignments.html"
                    class="px-4 py-1.5 rounded-md text-text-secondary-light dark:text-text-secondary-dark hover:text-text-main-light dark:hover:text-text-main-dark text-xs font-bold transition-all">Qaz</a>
                <a href="#"
                    class="px-4 py-1.5 rounded-md bg-white dark:bg-slate-700 shadow-sm text-xs font-bold text-primary transition-all">Rus</a>
            </div>
            <!-- Notifications -->
            <button
                class="relative text-text-secondary-light dark:text-text-secondary-dark hover:text-primary transition-colors">
                <span class="material-symbols-outlined">notifications</span>
            </button>
            <div class="size-9 rounded-full bg-slate-200 dark:bg-slate-700"></div>
        </div>
    </header>

    <div class="flex flex-1">
        <!-- Sidebar Navigation -->
        <aside
            class="w-64 bg-surface-light dark:bg-surface-dark border-r border-border-light dark:border-border-dark hidden lg:flex flex-col justify-between py-6 px-4 sticky top-16 h-[calc(100vh-4rem)]">
            <div class="flex flex-col gap-2">
                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors group"
                        href="teacher_dashboard_ru.html">
                        <span class="material-symbols-outlined text-[22px] group-hover:text-primary">dashboard</span>
                        <span class="text-sm font-medium">Главная</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors group"
                        href="add_subject_ru.html">
                        <span class="material-symbols-outlined text-[22px] group-hover:text-primary">book_2</span>
                        <span class="text-sm font-medium">Добавить предмет</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors group"
                        href="classes_ru.html">
                        <span class="material-symbols-outlined text-[22px] group-hover:text-primary">groups</span>
                        <span class="text-sm font-medium">Ученики</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-3 rounded-lg bg-primary/10 text-primary transition-colors"
                        href="assignments_ru.html">
                        <span class="material-symbols-outlined filled text-[22px]">assignment_add</span>
                        <span class="text-sm font-bold">Задания</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors group"
                        href="grades_ru.html">
                        <span class="material-symbols-outlined text-[22px] group-hover:text-primary">star</span>
                        <span class="text-sm font-medium">Оценки</span>
                    </a>
                </nav>
            </div>
            <!-- Logout Button -->
            <button
                class="logout-btn flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-text-main-light dark:text-white text-sm font-bold leading-normal tracking-[0.015em] transition-colors">
                <span class="material-symbols-outlined" style="font-size: 20px;">logout</span>
                <span class="truncate">Выйти</span>
            </button>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 bg-background-light dark:bg-background-dark p-4 lg:p-8 scroll-smooth overflow-y-auto">
            <div class="max-w-6xl mx-auto">
                <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                        <h2 class="text-2xl font-bold text-text-main-light dark:text-text-main-dark">Все задания</h2>
                        <p class="text-text-secondary-light dark:text-text-secondary-dark">Управление и проверка заданий
                        </p>
                    </div>
                </div>

                <!-- Assignments List -->
                <div id="assignmentsList" class="space-y-4">
                    <div
                        class="flex flex-col items-center justify-center p-12 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl">
                        <span class="material-symbols-outlined text-4xl text-slate-400 mb-2 animate-spin">refresh</span>
                        <p class="text-slate-500 font-medium">Загрузка...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth, db } from "./js/firebase-config.js";
        import { collection, query, where, getDocs, doc, getDoc, getCountFromServer } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login_ru.html';
            } else {
                await loadAssignments(user);
            }
        });

        // Logout
        const logoutBtn = document.querySelector('.logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                await signOut(auth);
                window.location.href = 'index_ru.html';
            });
        }

        async function loadAssignments(user) {
            const container = document.getElementById('assignmentsList');

            try {
                // 1. Get Teacher's Subjects
                const subjectsQuery = query(collection(db, "subjects"), where("teacherId", "==", user.uid));
                const subjectsSnap = await getDocs(subjectsQuery);

                if (subjectsSnap.empty) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center p-12 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl">
                            <span class="material-symbols-outlined text-4xl text-slate-400 mb-2">assignment_off</span>
                            <p class="text-slate-500 font-medium">Предметы не найдены. Сначала добавьте предмет.</p>
                        </div>`;
                    return;
                }

                const subjectIds = [];
                subjectsSnap.forEach(doc => subjectIds.push(doc.id));

                // 2. Get Topics for these subjects
                let topics = [];
                if (subjectIds.length > 0) {
                    const topicPromises = subjectIds.map(sid =>
                        getDocs(query(collection(db, "topics"), where("subjectId", "==", sid)))
                    );
                    const snapshots = await Promise.all(topicPromises);
                    snapshots.forEach(snap => {
                        snap.forEach(d => topics.push({ id: d.id, ...d.data() }));
                    });
                }

                if (topics.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center p-12 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl">
                            <span class="material-symbols-outlined text-4xl text-slate-400 mb-2">assignment_temp</span>
                            <p class="text-slate-500 font-medium">Нет заданий</p>
                        </div>`;
                    return;
                }

                // 3. Render
                container.innerHTML = '';

                // Sort by deadline
                topics.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                for (const topic of topics) {
                    // Fetch Class Info
                    let classInfo = "Класс не указан";
                    if (topic.classId) {
                        try {
                            const clsSnap = await getDoc(doc(db, "classes", topic.classId));
                            if (clsSnap.exists()) {
                                const cls = clsSnap.data();
                                classInfo = `${cls.grade} "${cls.name}"`;
                            }
                        } catch (e) { }
                    } else if (topic.grade) {
                        classInfo = `${topic.grade} класс`;
                    }

                    // Submission Count (mock or real)
                    let subCount = 0;
                    try {
                        const subQ = query(collection(db, "submissions"), where("topicId", "==", topic.id));
                        const subSnap = await getCountFromServer(subQ);
                        subCount = subSnap.data().count;
                    } catch (e) { console.warn("Count error", e); }

                    const deadlineDate = topic.deadline ? new Date(topic.deadline).toLocaleString('ru-RU') : "Без срока";

                    const html = `
                        <div class="bg-surface-light dark:bg-surface-dark p-6 rounded-xl border border-border-light dark:border-border-dark hover:shadow-md transition-shadow flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                     <span class="px-2.5 py-0.5 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 text-xs font-bold">
                                        ${classInfo}
                                     </span>
                                     ${topic.assignmentType ? '<span class="px-2.5 py-0.5 rounded-full bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 text-xs font-bold">Задание</span>' : ''}
                                </div>
                                <h3 class="text-lg font-bold text-text-main-light dark:text-text-main-dark mb-1">${topic.title}</h3>
                                <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark flex items-center gap-4">
                                    <span class="flex items-center gap-1"><span class="material-symbols-outlined text-[16px]">calendar_clock</span> ${deadlineDate}</span>
                                    <span class="flex items-center gap-1 text-green-600 dark:text-green-400 font-medium"><span class="material-symbols-outlined text-[16px]">check_circle</span> Сдано: ${subCount}</span>
                                </p>
                            </div>
                            <div>
                                <a href="assignment_details_ru.html?id=${topic.id}" class="inline-flex items-center justify-center gap-2 px-5 py-2.5 rounded-lg bg-primary hover:bg-primary-hover text-white font-bold transition-colors">
                                    Подробнее
                                </a>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', html);
                }

            } catch (e) {
                console.error("Error loading assignments:", e);
                container.innerHTML = `<p class="text-center text-red-500">Ошибка: ${e.message}</p>`;
            }
        }
    </script>
</body>

</html>
