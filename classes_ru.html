<!DOCTYPE html>
<html class="light" lang="ru">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Классы - Classes</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-hover": "#0f6bd0",
                        "background-light": "#f8fafc",
                        "background-dark": "#101922",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "text-main-light": "#0f172a",
                        "text-main-dark": "#f1f5f9",
                        "text-secondary-light": "#64748b",
                        "text-secondary-dark": "#94a3b8",
                        "border-light": "#e2e8f0",
                        "border-dark": "#334155",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <header
        class="h-16 bg-surface-light dark:bg-surface-dark border-b border-border-light dark:border-border-dark flex items-center justify-between px-6 lg:px-10 shrink-0 z-20 sticky top-0">
        <div class="flex items-center gap-4">
            <div class="size-8 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
                <span class="material-symbols-outlined">school</span>
            </div>
            <h1
                class="text-lg lg:text-xl font-bold tracking-tight text-text-main-light dark:text-text-main-dark hidden sm:block">
                Qazaq Tili &amp; Ädebieti
            </h1>
        </div>
        <div class="flex items-center gap-6">
            <div class="flex bg-slate-100 dark:bg-slate-800 rounded-lg p-1">
                <a href="classes.html"
                    class="px-4 py-1.5 rounded-md text-text-secondary-light dark:text-text-secondary-dark hover:text-text-main-light dark:hover:text-text-main-dark text-xs font-bold transition-all">Qaz</a>
                <a href="#"
                    class="px-4 py-1.5 rounded-md bg-white dark:bg-slate-700 shadow-sm text-xs font-bold text-primary transition-all">Rus</a>
            </div>
            <!-- User Profile -->
            <div class="flex items-center gap-3 pl-4 border-l border-border-light dark:border-border-dark">
                <div class="flex flex-col items-end hidden md:flex">
                    <span id="userProfileName" class="text-sm font-semibold">Аскар (Учитель)</span>
                    <span id="userProfileRole"
                        class="text-xs text-text-secondary-light dark:text-text-secondary-dark">Казахский
                        язык</span>
                </div>
                <div class="size-9 rounded-full bg-cover bg-center border border-border-light dark:border-border-dark cursor-pointer"
                    data-alt="Portrait of a smiling male teacher"
                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCa4ZE-q9EYevR2yvvXpaC4hkr3uIQZvHTdqIgXu9EUgmjR3nz2jwIkRRZc5esHLpnJFD6_7k3LXozlBTA0oaIDMfloSD3MGuXTfh9Ojtyq64QjAEdzLoR_IJq27Q4EHug4ctGTkSfi02DY01agqV7wmyY0M5KAro9EfUE40yyniCsK0bK4ksc3Ltb78IjImezlA8eV9jhTaytMHrjW4a19ro9KBRomGbKaXaUgG4dEjEdXYVZQ-Kl7_VAiMSgykWNLwi5I9Bow5nEP');">
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1">
        <!-- Sidebar Navigation -->
        <aside
            class="w-64 bg-surface-light dark:bg-surface-dark border-r border-border-light dark:border-border-dark hidden lg:flex flex-col justify-between py-6 px-4 sticky top-16 h-[calc(100vh-4rem)]">
            <nav class="flex flex-col gap-2">
                <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors group"
                    href="teacher_dashboard_ru.html">
                    <span class="material-symbols-outlined text-[22px] group-hover:text-primary">dashboard</span>
                    <span class="text-sm font-medium">Главная</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors group"
                    href="add_subject_ru.html">
                    <span class="material-symbols-outlined text-[22px] group-hover:text-primary">book_2</span>
                    <span class="text-sm font-medium">Добавить предмет</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-lg bg-primary/10 text-primary transition-colors"
                    href="classes_ru.html">
                    <span class="material-symbols-outlined filled text-[22px]">groups</span>
                    <span class="text-sm font-bold">Ученики</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors group"
                    href="assignments_ru.html">
                    <span class="material-symbols-outlined text-[22px] group-hover:text-primary">assignment_add</span>
                    <span class="text-sm font-medium">Задания</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors group"
                    href="grades_ru.html">
                    <span class="material-symbols-outlined text-[22px] group-hover:text-primary">star</span>
                    <span class="text-sm font-medium">Оценки</span>
                </a>
            </nav>
            <div class="px-4">
                <button
                    class="logout-btn flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-text-main-light dark:text-white text-sm font-bold transition-colors">
                    <span class="material-symbols-outlined" style="font-size: 20px;">logout</span>
                    <span class="truncate">Выйти</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 bg-background-light dark:bg-background-dark p-4 lg:p-8 scroll-smooth">
            <div class="max-w-6xl mx-auto space-y-8">
                <!-- Header -->
                <div class="flex flex-col sm:flex-row sm:items-end justify-between gap-4">
                    <div>
                        <h2 class="text-3xl font-bold tracking-tight text-text-main-light dark:text-text-main-dark">
                            Мои классы
                        </h2>
                        <p class="text-text-secondary-light dark:text-text-secondary-dark mt-1">Выберите класс для
                            управления учениками</p>
                    </div>
                    <button id="createClassBtn"
                        class="flex items-center justify-center gap-2 bg-primary hover:bg-primary-hover text-white px-5 py-2.5 rounded-lg font-bold shadow-lg shadow-blue-500/20 transition-all active:scale-95">
                        <span class="material-symbols-outlined text-[20px]">add</span>
                        <span>Создать класс</span>
                    </button>
                </div>

                <!-- Classes Grid -->
                <div id="classesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Classes will be loaded here -->
                    <div
                        class="col-span-full flex flex-col items-center justify-center p-12 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl">
                        <span class="material-symbols-outlined text-4xl text-slate-400 mb-2 animate-spin">refresh</span>
                        <p class="text-slate-500 font-medium">Загрузка...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Class Modal (Simple) -->
    <div id="createClassModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-surface-light dark:bg-surface-dark p-6 rounded-2xl w-full max-w-sm shadow-2xl scale-95 opacity-0 transition-all duration-300"
            id="modalContent">
            <h3 class="text-xl font-bold mb-4 text-text-main-light dark:text-text-main-dark">Создать класс</h3>
            <form id="classForm" class="space-y-4">
                <div>
                    <label
                        class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-1">Номер
                        класса (5-11)</label>
                    <select id="classGrade"
                        class="w-full rounded-lg bg-slate-50 dark:bg-slate-800 border-border-light dark:border-border-dark focus:ring-2 focus:ring-primary/50 outline-none p-2.5"
                        required>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>
                <div>
                    <label
                        class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-1">Литер
                        класса (А, Б, В...)</label>
                    <input type="text" id="className" placeholder="А"
                        class="w-full rounded-lg bg-slate-50 dark:bg-slate-800 border-border-light dark:border-border-dark focus:ring-2 focus:ring-primary/50 outline-none p-2.5"
                        required maxlength="5">
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" id="cancelBtn"
                        class="flex-1 py-2.5 rounded-lg font-bold text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">Отмена</button>
                    <button type="submit"
                        class="flex-1 py-2.5 rounded-lg font-bold bg-primary text-white hover:bg-primary-hover transition-colors shadow-lg shadow-blue-500/20">Создать</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth, db } from "./js/firebase-config.js";
        import { collection, query, where, getDocs, addDoc, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Show Notification Function
        window.showNotification = function (message, type = 'success') {
            const existing = document.getElementById('custom-notification');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.id = 'custom-notification';
            notification.className = 'fixed inset-0 flex items-center justify-center z-[100] pointer-events-none opacity-0 transition-opacity duration-300';

            let icon = 'check_circle';
            let iconColor = 'text-green-500';
            if (type === 'error') {
                icon = 'error';
                iconColor = 'text-red-500';
            }

            notification.innerHTML = `
                <div class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-2xl rounded-xl p-6 transform scale-90 transition-transform duration-300 flex flex-col items-center gap-3 min-w-[320px] max-w-[90vw] pointer-events-auto">
                    <div class="${iconColor} bg-slate-50 dark:bg-slate-700/50 p-3 rounded-full">
                        <span class="material-symbols-outlined text-3xl">${icon}</span>
                    </div>
                    <p class="text-text-main-light dark:text-text-main-dark font-medium text-center text-lg">${message}</p>
                </div>
            `;

            document.body.appendChild(notification);

            requestAnimationFrame(() => {
                notification.classList.remove('opacity-0');
                notification.querySelector('div').classList.remove('scale-90');
                notification.querySelector('div').classList.add('scale-100');
            });

            setTimeout(() => {
                notification.classList.add('opacity-0');
                notification.querySelector('div').classList.remove('scale-100');
                notification.querySelector('div').classList.add('scale-90');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 2500);
        };

        // DOM Elements
        const modal = document.getElementById('createClassModal');
        const modalContent = document.getElementById('modalContent');
        const createBtn = document.getElementById('createClassBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const classForm = document.getElementById('classForm');

        // Modal Logic
        function openModal() {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeModal() {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
            classForm.reset();
        }

        createBtn.addEventListener('click', openModal);
        cancelBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Auth & Data Logic
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login_ru.html';
            } else {
                await loadClasses(user.uid);

                // Handle Create Class
                classForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const grade = document.getElementById('classGrade').value;
                    const name = document.getElementById('className').value.toUpperCase();
                    const fullName = `${grade}"${name}"`; // e.g., 5"A"

                    try {
                        await addDoc(collection(db, "classes"), {
                            teacherId: user.uid,
                            grade: grade,
                            name: name,
                            fullName: fullName,
                            createdAt: new Date().toISOString(),
                            studentCount: 0
                        });
                        closeModal();
                        showNotification("Класс успешно создан!");
                        loadClasses(user.uid);
                    } catch (error) {
                        console.error("Error creating class:", error);
                        showNotification("Ошибка: " + error.message, 'error');
                    }
                });
            }
        });

        const logoutBtn = document.querySelector('.logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                await signOut(auth);
                window.location.href = 'index_ru.html';
            });
        }

        async function loadClasses(teacherId) {
            const container = document.getElementById('classesContainer');
            try {
                const q = query(
                    collection(db, "classes"),
                    where("teacherId", "==", teacherId)
                );
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    container.innerHTML = `
                        <div class="col-span-full flex flex-col items-center justify-center p-12 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl">
                            <span class="material-symbols-outlined text-4xl text-slate-400 mb-2">groups</span>
                            <p class="text-slate-500 font-medium">У вас пока нет созданных классов</p>
                            <button onclick="document.getElementById('createClassBtn').click()" class="mt-4 text-primary font-bold hover:underline">Создать первый класс</button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = `
                        <div onclick="window.location.href='class_details_ru.html?id=${doc.id}'" class="group bg-surface-light dark:bg-surface-dark p-6 rounded-2xl border border-border-light dark:border-border-dark hover:shadow-lg hover:border-primary/50 transition-all cursor-pointer relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity">
                                <span class="material-symbols-outlined text-8xl text-primary">school</span>
                            </div>
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-4xl font-bold text-text-main-light dark:text-text-main-dark group-hover:text-primary transition-colors">${data.grade} <span class="text-2xl text-text-secondary-light dark:text-text-secondary-dark font-normal">"${data.name}"</span></h3>
                                <button onclick="deleteClass('${doc.id}', event)" class="z-10 p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-all" title="Удалить класс">
                                    <span class="material-symbols-outlined">delete</span>
                                </button>
                            </div>
                            <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark mb-4">Класс</p>
                            <div class="flex items-center gap-2 text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark bg-slate-50 dark:bg-slate-800 w-fit px-3 py-1.5 rounded-lg">
                                <span class="material-symbols-outlined text-[18px]">person</span>
                                <span>${data.studentCount || 0} учеников</span>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', card);
                });

            } catch (error) {
                console.error("Error loading classes:", error);
                container.innerHTML = `<p class="text-red-500">Ошибка: ${error.message}</p>`;
            }
        }

        window.deleteClass = async (classId, event) => {
            event.stopPropagation(); // Prevent card click
            if (confirm('Вы уверены, что хотите удалить этот класс? Все ученики и данные будут удалены!')) {
                try {
                    await deleteDoc(doc(db, "classes", classId));
                    showNotification('Класс удален');
                    const user = auth.currentUser;
                    if (user) loadClasses(user.uid);
                } catch (error) {
                    console.error("Error deleting class:", error);
                    showNotification('Ошибка: ' + error.message, 'error');
                }
            }
        };
    </script>
</body>

</html>
