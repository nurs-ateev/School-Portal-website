<!DOCTYPE html>
<html class="light" lang="kk">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Тақырып - Topic Details</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-hover": "#0f6bd0",
                        "background-light": "#f8fafc",
                        "background-dark": "#101922",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "text-main-light": "#0f172a",
                        "text-main-dark": "#f1f5f9",
                        "text-secondary-light": "#64748b",
                        "text-secondary-dark": "#94a3b8",
                        "border-light": "#e2e8f0",
                        "border-dark": "#334155",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <header
        class="h-16 bg-surface-light dark:bg-surface-dark border-b border-border-light dark:border-border-dark flex items-center justify-between px-6 lg:px-10 shrink-0 z-20 sticky top-0">
        <div class="flex items-center gap-4">
            <div class="size-8 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
                <span class="material-symbols-outlined">school</span>
            </div>
            <h1
                class="text-lg lg:text-xl font-bold tracking-tight text-text-main-light dark:text-text-main-dark hidden sm:block">
                Qazaq Tili &amp; Ädebieti
            </h1>
        </div>
        <div class="flex items-center gap-6">
            <div class="flex bg-slate-100 dark:bg-slate-800 rounded-lg p-1">
                <span
                    class="px-4 py-1.5 rounded-md bg-white dark:bg-slate-700 shadow-sm text-xs font-bold text-primary cursor-default">Qaz</span>
                <a href="#" id="ruLink"
                    class="px-4 py-1.5 rounded-md text-text-secondary-light dark:text-text-secondary-dark hover:text-text-main-light dark:hover:text-text-main-dark text-xs font-bold transition-all">Rus</a>
            </div>
            <!-- User Profile -->
            <div class="size-9 rounded-full bg-slate-200 dark:bg-slate-700"></div>
        </div>
    </header>

    <div class="flex flex-1">
        <!-- Sidebar Navigation -->
        <aside
            class="w-64 bg-surface-light dark:bg-surface-dark border-r border-border-light dark:border-border-dark hidden lg:flex flex-col justify-between py-6 px-4 sticky top-16 h-[calc(100vh-4rem)]">
            <nav class="flex flex-col gap-2">
                <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors group"
                    href="student_dashboard.html">
                    <span class="material-symbols-outlined text-[22px] group-hover:text-primary">dashboard</span>
                    <span class="text-sm font-medium">Басты бет</span>
                </a>
            </nav>
            <div class="px-4">
                <button
                    class="logout-btn flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-text-main-light dark:text-white text-sm font-bold transition-colors">
                    <span class="material-symbols-outlined" style="font-size: 20px;">logout</span>
                    <span class="truncate">Шығу</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 bg-background-light dark:bg-background-dark p-4 lg:p-8 scroll-smooth">
            <div class="max-w-4xl mx-auto space-y-8">
                <!-- Breadcrumbs -->
                <div class="flex items-center gap-2 text-sm text-text-secondary-light dark:text-text-secondary-dark">
                    <a href="student_dashboard.html" class="hover:text-primary hover:underline">Басты бет</a>
                    <span class="material-symbols-outlined text-[16px]">chevron_right</span>
                    <a href="#" id="backToSubject" class="hover:text-primary hover:underline">Пән</a>
                    <span class="material-symbols-outlined text-[16px]">chevron_right</span>
                    <span class="font-medium text-text-main-light dark:text-text-main-dark">Тақырып</span>
                </div>

                <div id="topicDetailsContainer">
                    <div class="flex justify-center py-10">
                        <span
                            class="material-symbols-outlined animate-spin text-4xl text-primary">progress_activity</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth, db } from "./js/firebase-config.js";
        import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Auth Check
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                const urlParams = new URLSearchParams(window.location.search);
                const topicId = urlParams.get('id');

                if (topicId) {
                    await loadTopicDetails(topicId);

                    // Update Language Link
                    const ruLink = document.getElementById('ruLink');
                    if (ruLink) ruLink.href = `student_topic_details_ru.html?id=${topicId}`;
                } else {
                    alert('Тақырып ID табылмады');
                    window.location.href = 'student_dashboard.html';
                }
            }
        });

        // Logout
        const logoutBtn = document.querySelector('.logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                await signOut(auth);
                window.location.href = 'index.html';
            });
        }

        // --- Logic copied from previous student_subject_details.html implementation ---

        // Global function for checking tests

        // Global function for checking tests
        window.checkTest = async function (topicId, testIndex) {
            const container = document.getElementById(`test-container-${topicId}-${testIndex}`);
            if (!container) return;

            const questions = container.querySelectorAll('.test-question-block');
            let score = 0;
            let total = questions.length;

            questions.forEach(q => {
                const inputs = q.querySelectorAll('input[type="radio"]');
                const correctAnswer = q.dataset.answer; // Expected format: '0', '1', '2'

                let selectedValue = null;
                inputs.forEach(input => {
                    if (input.checked) selectedValue = input.value;
                    input.disabled = true; // Disable after verify
                });

                const feedback = q.querySelector('.test-feedback');
                feedback.classList.remove('hidden');

                if (selectedValue === correctAnswer) {
                    score++;
                    feedback.textContent = "Дұрыс!";
                    feedback.classList.add('text-green-600', 'font-bold');
                    q.classList.add('bg-green-50', 'dark:bg-green-900/10', 'border-green-200');
                } else {
                    feedback.textContent = "Қате!";
                    feedback.classList.add('text-red-600', 'font-bold');
                    q.classList.add('bg-red-50', 'dark:bg-red-900/10', 'border-red-200');
                }
            });

            // Save result to Firestore
            try {
                const user = auth.currentUser;
                if (user) {
                    // Fetch user details for name (optional, but good for teacher view)
                    let studentName = user.displayName || user.email;
                    // Try to get from users collection if exists
                    try {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (userDoc.exists() && userDoc.data().name) {
                            studentName = userDoc.data().name + " " + (userDoc.data().surname || "");
                        }
                    } catch (e) { console.log("User doc fetch error", e); }

                    const resultId = `${topicId}_${user.uid}_${testIndex}`;
                    await setDoc(doc(db, "test_results", resultId), {
                        topicId: topicId,
                        studentId: user.uid,
                        studentName: studentName.trim(),
                        testIndex: testIndex,
                        score: score,
                        total: total,
                        submittedAt: new Date().toISOString()
                    });
                    console.log("Test result saved");
                }
            } catch (error) {
                console.error("Error saving test result:", error);
            }

            const resultDiv = document.getElementById(`test-result-${topicId}-${testIndex}`);
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
                <div class="text-center p-4 bg-slate-100 dark:bg-slate-800 rounded-lg">
                    <p class="text-lg font-bold">Нәтиже: ${score} / ${total}</p>
                    <p class="text-sm text-slate-500">${score === total ? 'Жарайсыз! Барлығы дұрыс.' : 'Келесі жолы сәттілік!'}</p>
                </div>
            `;

            // Hide Check Button
            const btn = document.getElementById(`check-btn-${topicId}-${testIndex}`);
            if (btn) btn.classList.add('hidden');
        };

        window.toggleTestVisibility = function (topicId, testIndex) {
            const container = document.getElementById(`test-wrapper-${topicId}-${testIndex}`);
            const btn = document.getElementById(`start-test-btn-${topicId}-${testIndex}`);

            if (container.classList.contains('hidden')) {
                container.classList.remove('hidden');
                btn.classList.add('hidden');
            }
        };

        async function loadTopicDetails(topicId) {
            const container = document.getElementById('topicDetailsContainer');
            if (!container) return;

            try {
                const docRef = doc(db, "topics", topicId);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    container.innerHTML = '<p class="text-center text-red-500">Тақырып табылмады</p>';
                    return;
                }

                const topic = docSnap.data();

                // Set Breadcrumb Back Link
                const backLink = document.getElementById('backToSubject');
                if (backLink && topic.subjectId) backLink.href = `student_subject_details.html?id=${topic.subjectId}`;

                const tests = [];
                const otherAssignments = [];

                if (topic.assignments && Array.isArray(topic.assignments)) {
                    topic.assignments.forEach((a, i) => {
                        if (a.type === 'test') tests.push({ ...a, index: i });
                        else otherAssignments.push({ ...a, index: i });
                    });
                }

                // Render Tests
                let testsHtml = '';
                tests.forEach(test => {
                    const rawTest = test.content || '';
                    const questionsBlocks = rawTest.split(/\n\s*\n/).filter(q => q.trim().length > 0);

                    let questionsHtml = '';
                    questionsBlocks.forEach((qBlock, qIndex) => {
                        const lines = qBlock.split('\n');
                        const questionText = lines[0];

                        let answerIndex = -1;
                        const optionsLines = [];
                        lines.slice(1).forEach(l => {
                            if (l.trim().startsWith('*Answer:')) {
                                const ansChar = l.split(':')[1].trim().toUpperCase();
                                if (ansChar === 'A') answerIndex = 0;
                                else if (ansChar === 'B') answerIndex = 1;
                                else if (ansChar === 'C') answerIndex = 2;
                                else if (ansChar === 'D') answerIndex = 3;
                                else if (ansChar === 'E') answerIndex = 4;
                            } else {
                                optionsLines.push(l);
                            }
                        });

                        let optionsHtml = '';
                        optionsLines.forEach((opt, oIndex) => {
                            optionsHtml += `
                                    <label class="flex items-start gap-3 cursor-pointer p-3 hover:bg-white dark:hover:bg-slate-700 rounded-lg transition-colors border border-transparent hover:border-border-light">
                                        <div class="pt-0.5">
                                            <input type="radio" name="q_${topicId}_${test.index}_${qIndex}" value="${oIndex}" class="size-4 text-primary focus:ring-primary border-slate-300">
                                        </div>
                                        <span class="text-sm text-slate-700 dark:text-slate-200 leading-relaxed">${opt}</span>
                                    </label>
                                `;
                        });

                        questionsHtml += `
                                <div class="test-question-block mb-6 p-4 rounded-xl border border-border-light dark:border-border-dark bg-slate-50/50 dark:bg-slate-800/50 transition-all" data-answer="${answerIndex}">
                                    <div class="flex justify-between gap-4 mb-3">
                                        <h6 class="font-bold text-base text-text-main-light dark:text-text-main-dark">
                                            <span class="text-primary mr-2">${qIndex + 1}.</span>${questionText}
                                        </h6>
                                    </div>
                                    <div class="flex flex-col gap-1">
                                        ${optionsHtml}
                                    </div>
                                    <div class="test-feedback hidden mt-3 text-sm font-bold pl-2"></div>
                                </div>
                            `;
                    });

                    testsHtml += `
                            <div class="mt-6 border-t border-dashed border-border-light dark:border-border-dark pt-6">
                                <h5 class="text-lg font-bold text-text-main-light dark:text-text-main-dark mb-4 flex items-center gap-2">
                                    <span class="material-symbols-outlined text-purple-500">quiz</span>
                                    Тест тапсырмасы
                                </h5>
                                
                                <button id="start-test-btn-${topicId}-${test.index}" 
                                    onclick="toggleTestVisibility('${topicId}', '${test.index}')"
                                    class="w-full py-4 rounded-xl bg-purple-600 hover:bg-purple-700 text-white font-bold text-center shadow-lg shadow-purple-500/20 transition-all flex items-center justify-center gap-2 group">
                                    <span class="material-symbols-outlined group-hover:scale-110 transition-transform">play_circle</span>
                                    Тестті бастау
                                </button>

                                <div id="test-wrapper-${topicId}-${test.index}" class="hidden">
                                    <div id="test-container-${topicId}-${test.index}" class="space-y-4">
                                        ${questionsHtml}
                                    </div>
                                    
                                    <button id="check-btn-${topicId}-${test.index}"
                                        onclick="checkTest('${topicId}', '${test.index}')" 
                                        class="w-full mt-6 py-3 rounded-xl bg-green-600 hover:bg-green-700 text-white font-bold shadow-lg shadow-green-500/20 transition-all">
                                        Тексеру
                                    </button>

                                    <div id="test-result-${topicId}-${test.index}" class="hidden mt-6 animate-fade-in"></div>
                                </div>
                            </div>
                        `;
                });

                // Render Other
                let othersHtml = '';
                if (otherAssignments.length > 0) {
                    othersHtml += `<div class="mt-8 pt-6 border-t border-border-light dark:border-border-dark">
                            <h5 class="text-lg font-bold text-text-main-light dark:text-text-main-dark mb-4 flex items-center gap-2">
                            <span class="material-symbols-outlined text-orange-500">assignment</span>
                            Тапсырмалар мен сұрақтар
                            </h5>
                            <div class="grid gap-4">`;

                    otherAssignments.forEach(assign => {
                        let content = '';
                        if (assign.type === 'file') {
                            content = `
                                <a href="${assign.url}" target="_blank" class="flex items-center gap-3 p-3 rounded-lg bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 hover:bg-blue-100 transition-colors group">
                                    <div class="size-10 rounded-full bg-white dark:bg-slate-800 flex items-center justify-center shadow-sm group-hover:scale-105 transition-transform">
                                        <span class="material-symbols-outlined">download</span>
                                    </div>
                                    <div class="flex-1">
                                        <p class="text-sm font-bold">Файлды жүктеу</p>
                                        <p class="text-xs opacity-75">Тапсырма құжаты</p>
                                    </div>
                                </a>`;
                        } else {
                            content = `<div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-lg text-sm leading-relaxed">${assign.content}</div>`;
                        }

                        othersHtml += `
                            <div class="bg-white dark:bg-slate-900 border border-border-light dark:border-border-dark p-5 rounded-xl">
                                <h6 class="font-bold text-text-main-light dark:text-text-main-dark mb-3 text-sm uppercase tracking-wide opacity-70">
                                    ${assign.title || 'Сұрақ'}
                                </h6>
                                ${content}
                            </div>
                        `;
                    });
                    othersHtml += `</div></div>`;
                }

                // Helper Date
                const dateHtml = topic.lessonDate ? `
                    <div class="flex items-center gap-2 mb-4 text-slate-500 font-bold">
                        <span class="material-symbols-outlined">calendar_month</span>
                        <span>${new Date(topic.lessonDate).toLocaleDateString('kk-KZ', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                    </div>
                ` : '';

                const html = `
                    <div class="bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark p-6 lg:p-10 rounded-2xl shadow-sm">
                        <!-- Header -->
                        <div class="mb-8 border-b border-border-light dark:border-border-dark pb-6">
                            ${dateHtml}
                            <h2 class="text-3xl font-bold text-text-main-light dark:text-text-main-dark mb-2">${topic.title}</h2>
                        </div>
                        
                        <!-- Content -->
                        <div class="space-y-8">
                             ${topic.content ? `
                                <div class="prose dark:prose-invert max-w-none">
                                    <h5 class="flex items-center gap-2 text-xl font-bold text-slate-800 dark:text-slate-100 mb-4">
                                        <span class="material-symbols-outlined text-primary">menu_book</span>
                                        Тақырып бойынша ережелер мен түсіндірмелер
                                    </h5>
                                    <div class="text-base leading-7 text-slate-700 dark:text-slate-300 bg-slate-50/80 dark:bg-slate-800/50 p-6 rounded-2xl border border-slate-100 dark:border-slate-800 whitespace-pre-wrap font-body">
                                        ${topic.content}
                                    </div>
                                </div>
                            ` : ''}

                            ${topic.lessonFileUrl ? `
                                <div class="flex justify-start">
                                    <a href="${topic.lessonFileUrl}" target="_blank" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-xl bg-slate-100 dark:bg-slate-800 text-text-main-light dark:text-text-main-dark font-bold text-sm hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                                        <span class="material-symbols-outlined">attachment</span>
                                        Қосымша материалды ашу
                                    </a>
                                </div>
                            ` : ''}

                            <!-- Tests -->
                            ${testsHtml}

                            <!-- Other Assignments -->
                            ${othersHtml}
                        </div>
                    </div>
                `;

                container.innerHTML = html;

            } catch (error) {
                console.error("Error loading topic details:", error);
                container.innerHTML = '<p class="text-center text-red-500">Қате шықты</p>';
            }
        }
    </script>
</body>

</html>
