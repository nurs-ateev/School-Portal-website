<!DOCTYPE html>
<html class="light" lang="kk">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Бағалар - Grades</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-hover": "#0f6bd0",
                        "background-light": "#f8fafc",
                        "background-dark": "#101922",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "text-main-light": "#0f172a",
                        "text-main-dark": "#f1f5f9",
                        "text-secondary-light": "#64748b",
                        "text-secondary-dark": "#94a3b8",
                        "border-light": "#e2e8f0",
                        "border-dark": "#334155",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <header
        class="h-16 bg-surface-light dark:bg-surface-dark border-b border-border-light dark:border-border-dark flex items-center justify-between px-6 lg:px-10 shrink-0 z-20 sticky top-0">
        <div class="flex items-center gap-4">
            <div class="size-8 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
                <span class="material-symbols-outlined">school</span>
            </div>
            <h1
                class="text-lg lg:text-xl font-bold tracking-tight text-text-main-light dark:text-text-main-dark hidden sm:block">
                Qazaq Tili &amp; Ädebieti
            </h1>
        </div>
        <div class="flex items-center gap-6">
            <div class="flex bg-slate-100 dark:bg-slate-800 rounded-lg p-1">
                <a href="#"
                    class="px-4 py-1.5 rounded-md bg-white dark:bg-slate-700 shadow-sm text-xs font-bold text-primary transition-all">Qaz</a>
                <a href="grades_ru.html"
                    class="px-4 py-1.5 rounded-md text-text-secondary-light dark:text-text-secondary-dark hover:text-text-main-light dark:hover:text-text-main-dark text-xs font-bold transition-all">Rus</a>
            </div>
            <!-- User Profile -->
            <div class="size-9 rounded-full bg-slate-200 dark:bg-slate-700"></div>
        </div>
    </header>

    <div class="flex flex-1">
        <!-- Sidebar Navigation -->
        <aside
            class="w-64 bg-surface-light dark:bg-surface-dark border-r border-border-light dark:border-border-dark hidden lg:flex flex-col justify-between py-6 px-4 sticky top-16 h-[calc(100vh-4rem)]">
            <nav class="flex flex-col gap-2">
                <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors group"
                    href="teacher_dashboard.html">
                    <span class="material-symbols-outlined text-[22px] group-hover:text-primary">dashboard</span>
                    <span class="text-sm font-medium">Басты бет</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors group"
                    href="add_subject.html">
                    <span class="material-symbols-outlined text-[22px] group-hover:text-primary">book_2</span>
                    <span class="text-sm font-medium">Пән қосу</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors group"
                    href="classes.html">
                    <span class="material-symbols-outlined text-[20px] group-hover:text-primary">groups</span>
                    <span class="text-sm font-medium">Оқушылар</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-lg bg-primary/10 text-primary transition-colors"
                    href="grades.html">
                    <span class="material-symbols-outlined filled text-[22px]">star</span>
                    <span class="text-sm font-bold">Бағалар</span>
                </a>
            </nav>
            <div class="px-4">
                <button
                    class="logout-btn flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-text-main-light dark:text-white text-sm font-bold transition-colors">
                    <span class="material-symbols-outlined" style="font-size: 20px;">logout</span>
                    <span class="truncate">Шығу</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 bg-background-light dark:bg-background-dark p-4 lg:p-8 scroll-smooth">
            <div class="max-w-6xl mx-auto space-y-8">
                <!-- Header -->
                <div class="flex flex-col sm:flex-row sm:items-end justify-between gap-4">
                    <div>
                        <h2 class="text-3xl font-bold tracking-tight text-text-main-light dark:text-text-main-dark">
                            Бағалар журналы
                        </h2>
                        <p class="text-text-secondary-light dark:text-text-secondary-dark mt-1">
                            Бағаларды көру үшін сыныпты таңдаңыз
                        </p>
                    </div>
                </div>

                <!-- Classes Grid -->
                <div id="classesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Classes will be loaded here -->
                    <div
                        class="col-span-full flex flex-col items-center justify-center p-12 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl">
                        <span class="material-symbols-outlined text-4xl text-slate-400 mb-2 animate-spin">refresh</span>
                        <p class="text-slate-500 font-medium">Жүктелуде...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth, db } from "./js/firebase-config.js";
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                await loadClasses(user.uid);
            }
        });

        const logoutBtn = document.querySelector('.logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                await signOut(auth);
                window.location.href = 'index.html';
            });
        }

        async function loadClasses(teacherId) {
            const container = document.getElementById('classesContainer');
            try {
                const q = query(
                    collection(db, "classes"),
                    where("teacherId", "==", teacherId)
                );
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    container.innerHTML = `
                        <div class="col-span-full flex flex-col items-center justify-center p-12 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl">
                            <span class="material-symbols-outlined text-4xl text-slate-400 mb-2">class</span>
                            <p class="text-slate-500 font-medium">Сізде әзірге сыныптар жоқ</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = `
                        <div onclick="window.location.href='class_grades.html?id=${doc.id}'" class="group bg-surface-light dark:bg-surface-dark p-6 rounded-2xl border border-border-light dark:border-border-dark hover:shadow-lg hover:border-primary/50 transition-all cursor-pointer relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity">
                                <span class="material-symbols-outlined text-8xl text-primary">star</span>
                            </div>
                            <h3 class="text-4xl font-bold text-text-main-light dark:text-text-main-dark mb-1 group-hover:text-primary transition-colors">${data.grade} <span class="text-2xl text-text-secondary-light dark:text-text-secondary-dark font-normal">"${data.name}"</span></h3>
                            <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark mb-4">Журналды ашу</p>
                            <div class="flex items-center gap-2 text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark bg-slate-50 dark:bg-slate-800 w-fit px-3 py-1.5 rounded-lg">
                                <span class="material-symbols-outlined text-[18px]">person</span>
                                <span>${data.studentCount || 0} оқушы</span>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', card);
                });

            } catch (error) {
                console.error("Error loading classes:", error);
                container.innerHTML = `<p class="text-red-500">Қате шықты: ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
